<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<title>Categorie</title>
</head>
<body>
<div class="container">
	<h1 >Categorie</h1>
	<hr/>
	<form id="formCategorie" th:object="${categorie}"
	  th:action="@{/categorie/create}"  method="post">
	  	<ul>
	      <li 
	         th:each="err : ${#fields.allErrors()}" 
	         th:text="${err}" class="text-danger">
	      </li>
  		</ul>
	  	<div class="row">
	  	<div class="col-8">
		  	<label for="name" class="form-label">Nome</label>
	  		<input type="text" class="form-control" id="name" th:field="*{name}" th:errorClass="is-invalid">  			
			<div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
				<ul>
				   <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
				</ul>
	  		</div>



	  		<button type="submit" class="btn btn-primary">Salva</button>
	  		<a class="btn btn-primary" th:href="@{/}">Annulla</a>
	  		</div>

  		</div>
	</form>
	</div>
</body>
</html>
