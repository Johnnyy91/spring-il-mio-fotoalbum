<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<title>Nuova Foto</title>
</head>
<body style="background-image: url('https://www.sportoutdoor24.it/app/uploads/2015/06/pexels-jaime-reimer-2662116.jpg'); 
             background-repeat:no-repeat;
             background-size: cover;">
	
	<div class="container text-light">
	<h1>Nuova Foto</h1>
	<hr/>
	<form  id="formFoto" th:object="${foto}"
	  th:action="@{/edit}"  method="post">
	  	<ul>
	      <li 
	         th:each="err : ${#fields.allErrors()}" 
	         th:text="${err}" class="text-danger">
	      </li>
  		</ul>
	  	<div class="row">
	  	<div class="col-8">
	  	<label for="title" class="form-label">Titolo</label>
  		<input type="text" class="form-control" id="title" th:field="*{title}" th:errorClass="is-invalid">  			
		<div th:if="${#fields.hasErrors('title')}" class="invalid-feedback">
			<ul>
			   <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
			</ul>
  		</div>
  		
  		<label for="description" class="form-label">Descrizione</label>
  		<input type="text" class="form-control" id="description" th:field="*{description}" th:errorClass="is-invalid">
  		<div th:if="${#fields.hasErrors('description')}" class="invalid-feedback">
			<ul>
			   <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
			</ul>
  		</div>
  		
  		
  		<label for="url" class="form-label">Immagine</label>
  		<input type="text" class="form-control" id="url" th:field="*{url}" th:errorClass="is-invalid">
  		<div th:if="${#fields.hasErrors('url')}" class="invalid-feedback">
			<ul>
			   <li th:each="err : ${#fields.errors('url')}" th:text="${err}"></li>
			</ul>
  		</div>
  		
  		
	  	<label for="tag" class="form-label">Tag</label>
  		<input type="text" class="form-control" id="tag" th:field="*{tag}" th:errorClass="is-invalid">
  		<div th:if="${#fields.hasErrors('tag')}" class="invalid-feedback">
			<ul>
			   <li th:each="err : ${#fields.errors('tag')}" th:text="${err}"></li>
			</ul>
  		</div>
  		
  
  		<h3>Categorie:</h3>
	  			<div th:each="categorie : ${categorie}" class="form-check">
	  				<input type="checkbox" class="form-check-input" 
	  					th:value="${categorie.id}" th:field="*{indexCategorie}"
	  					th:id="|categorie_${categorie.id}">
	  				<label class="form-check-label" 
	  				th:text="${categorie.name}" th:for="|categorie_${categorie.id}"></label>
	  			</div>
	  			
	  
  		
  		<button type="submit" class="btn btn-success py-2 my-2">Modifica</button>
  		
  		</div>
  		</div>
	</form>
	</div>
</body>
</html>
