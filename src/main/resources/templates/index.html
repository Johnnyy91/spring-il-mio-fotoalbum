<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<title>Il mio Album</title>
</head>
<body style="background-image: url('https://www.sportoutdoor24.it/app/uploads/2015/06/pexels-jaime-reimer-2662116.jpg'); 
             background-repeat:no-repeat;
             background-size: cover;">
	
	<div class="container">
		
	 <h1 class="py-3 text-light text-center">IL MIO ALBUM!!!</h1> 
	
	<form action="/" method="get" class="mt-5">
  		<input type="text" id="keyword" name="keyword" />
  		<button class="btn btn-secondary" type="submit">Cerca</button>
	</form>
	
	<button class="btn btn-secondary my-3" type="submit"><a class="text-light text-decoration-none" href="/categorie">Trova categorie</a></button>
	
	<h3><a class="text-decoration-none text-light" href="/create">CREA FOTO</a></h3>
	
	
      <div class="row" th:each="foto : ${foto}">
		<div class="col-6">
		   <h2 class="py-3"><a class="text-light text-uppercase text-decoration-none" th:text="${foto.title}" th:href="@{'/detail/'+ ${foto.id}}"></a></h2> 
	    </div>
	  </div>
  </div>

      
</body>
</html>
