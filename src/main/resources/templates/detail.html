<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<title>Dettaglio foto</title>
</head>
<body style="background-image: url('https://www.sportoutdoor24.it/app/uploads/2015/06/pexels-jaime-reimer-2662116.jpg'); 
             background-repeat:no-repeat;
             background-size: cover;">
	
	
	<div class="container text-light">
	 <div class="row">
	  <div class="col-6">
		<h2 th:text="${foto.title}"></h2>
	    <h3 th:text="${foto.description}"></h3>
	    <p th:text="${foto.tag}"></p>
        <img class="img-thumbnail" alt="foto-logo" th:src="${foto.url}" />
        
     
        <h1>Categoria:</h1>
				<div th:each=" categorie : ${indexCategorie}" >
					<h3 th:text="${categorie.name}" ></h3>
				</div>
  
        
        <a class="btn btn-primary my-2" th:href="@{'/edit/{id}'(id=${foto.id})}"><i class="fa-regular fa-pen-to-square"></i>Modifica foto</a>
	
          <form action="#" th:action="@{'/delete/{id}'(id=${foto.id})}" method="post">
		   <button class="btn btn-danger" type="submit" id="submitButton">
			 <i class="fas fa-trash-alt">Elimina</i>
		   </button>
		   <br>
		   <button class="btn btn-primary my-2"><a class="text-decoration-none text-light" href="/">Torna alla Home</a></button>
		  </form>
		  
       </div>
      </div>
    </div>
</body>
</html>
